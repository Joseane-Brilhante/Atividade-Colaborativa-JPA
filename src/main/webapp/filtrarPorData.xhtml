<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Filtragem</title>
</h:head>

<h:body>
<center>
<h2>Buscar por Data de Validade</h2>
	<h:form>
	<h:inputText size="12"
				value="#{filtragemDataBean.dataSelecionada}"
				label="Data de validade do produto">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
	</h:inputText>
	<h:commandButton value="Buscar" action="#{filtragemDataBean.filtrar}" />
		<h:dataTable style="margin-top: 40px;" value="#{filtragemDataBean.produtos}"
			var="produto" border="1" cellspacing="0" cellpadding="2">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{produto.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Descrição" />
				</f:facet>
				<h:outputText value="#{produto.descricao}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data de validade" />
				</f:facet>
				<h:outputText value="#{produto.dataDeValidade}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Categoria" />
				</f:facet>
				<h:outputText value="#{produto.categoria.nome}" />
			</h:column>
			
		</h:dataTable>
	</h:form>
</center>
</h:body>

</html>
