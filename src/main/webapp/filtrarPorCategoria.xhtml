<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Filtragem</title>
</h:head>
<f:metadata>
	<f:viewAction action="#{filtragemCategoriaBean.preparaListaDeCategorias}" />
</f:metadata>
<h:body>
<center>
<h2>Buscar por Categoria</h2>
	<h:form>
	<h:outputLabel value="Categoria: " />
	<h:selectOneMenu value="#{filtragemCategoriaBean.categoriaSelecionada}"
				label="Categoria">
				<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
				<f:selectItems value="#{filtragemCategoriaBean.categorias}" var="categoria"
					itemValue="#{categorias}" itemLabel="#{categoria.nome}" />
	</h:selectOneMenu>
	<h:commandButton value="Buscar" action="#{filtragemCategoriaBean.filtrar}" />
		<h:dataTable style="margin-top: 40px;" value="#{filtragemCategoriaBean.produtos}"
			var="produto" border="1" cellspacing="0" cellpadding="2">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{produto.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Descrição" />
				</f:facet>
				<h:outputText value="#{produto.descricao}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data de validade" />
				</f:facet>
				<h:outputText value="#{produto.dataDeValidade}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Categoria" />
				</f:facet>
				<h:outputText value="#{produto.categoria.nome}" />
			</h:column>
			
		</h:dataTable>
	</h:form>
</center>
</h:body>

</html>
