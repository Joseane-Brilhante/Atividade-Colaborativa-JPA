<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Produtos</title>
</h:head>

<h:body>
<h2>Cadastrar categoria</h2>
	<h:form id="frm">
		<h:messages showDetail="false" showSummary="true" />
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome Categoria" />
			<h:inputText size="60" value="#{cadastroCategoriaBean.categoria.nome}"
				label="Data Criacao" />
			<h:outputLabel value="Data de criacao, formato: 'dd/MM/yyyy'" />
			<h:inputText size="12"
				value="#{cadastroCategoriaBean.categoria.dataCriacao}"
				label="Data de criacao de categoria">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</h:inputText>
			<h:commandButton value="Salvar" action="#{cadastroCategoriaBean.salvar()}" />
		</h:panelGrid>
	</h:form>
</h:body>

</html>
