<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Controle de produtos</title>
</h:head>
<f:metadata>
	<f:viewAction action="#{cadastroProdutoBean.preparaListaDeCategorias}" />
</f:metadata>
<h:body>
<center>
    <h2>Cadastrar novo produto</h2>
	<h:form id="frm">
		<h:messages showDetail="false" showSummary="true" />
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome do produto" />
			<h:inputText size="60" value="#{cadastroProdutoBean.produto.nome}"
				label="nome" />
			<h:outputLabel value="Descrição do produto" />
			<h:inputTextarea row = "40" col = "40" value="#{cadastroProdutoBean.produto.descricao}"  readonly = "false"/>
			<h:outputLabel value="Data de validade, formato: 'dd/MM/yyyy'" />
			<h:inputText size="12"
				value="#{cadastroProdutoBean.produto.dataDeValidade}"
				label="Data de validade do produto">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</h:inputText>
			<h:outputLabel value="Categoria" />
			<h:selectOneMenu value="#{cadastroProdutoBean.produto.categoria}"
				label="Categoria">
				<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
				<f:selectItems value="#{cadastroProdutoBean.categorias}" var="categoria"
					itemValue="#{categorias}" itemLabel="#{categoria.nome}" />
			</h:selectOneMenu>
			<h:outputLabel />
			<h:commandButton value="Salvar" action="#{cadastroProdutoBean.salvar}" />
		</h:panelGrid>
	</h:form>
</center>
</h:body>

</html>
